name = "replaybot-files"
main = "worker.js"
compatibility_date = "2025-01-01"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

[[workflows]]
name = "replaybot-files"
binding = "RENDER_WORKFLOW"
class_name = "RenderWorkflow"
